name: CI sherpa
on: [push]

jobs:
  test:
    name: 'Test sherpa'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.2
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Setup test DSN profile
        run: echo "[default]\nuser = \"test\"\npassword = \"test\"\ndbname = \"sherpa-test\"\nhost = \"localhost\"\nport = \"27901\"" > ~/.sherpa/dsn.toml

      - name: Run unit tests
        run: |
          docker compose up -d --wait dbtest
          poetry run python -m pytest tests -vvv
